<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Search</span>Vidz</span></h1>
        <p>Search all Youtube Videos</p>
      </header>
      <section>
        <form id="search-form" name="search-form" onsubmit="return search()">
          <div class="fieldcontainer">
            <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
            <input type="submit" name="search-button" id="search-btn" value="">
        </form>

        <ul id="results"></ul>
        <div id="buttons"></div>
      </section>
      <footer>
        <p>Made by Shawn Wilkinson - 2015</p>
      </footer>


    </div>




  </body>
</html>
